name: "CTA_Tracker"
description: A real-time CTA train and bus transit tracker for Chicago
publish_to: 'none' #
version: 1.0.2+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  page_transition: "^1.1.7+2"
  firebase_core: ^0.4.0+9
  url_launcher: ^5.7.5
  firebase_analytics: ^5.0.2
  shared_preferences: ^0.5.12
  google_maps_flutter: ^0.5.33
  geolocator: ^6.0.0
  flutter_statusbarcolor: ^0.2.3
  connectivity: ^0.4.9+5
  dotted_border: ^1.0.6
  theme_mode_handler: ^2.0.0
  easy_localization: ^2.3.3
  flutter_swiper: ^1.1.6
  mongo_dart: ^0.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - config/
    - assets/
    - assets/markers/
    - assets/arrows/
    - assets/translations/
    - assets/busData/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/Roboto/Roboto-Regular.ttf
          weight: 400
    